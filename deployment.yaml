---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "edge-v1"
  namespace: "default"
  labels:
    app: "edge-v1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "edge-v1"
  template:
    metadata:
      labels:
        app: "edge-v1"
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcloud-key
      containers:
      - name: "github-dpclab-censorscout-back"
        image: "gcr.io/dpclab-215801/github-dpclab-censorscout-back:939291aaf28bd28d948b5250e6422fa491684ef7"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: NODE_ENV
          value: production
---
apiVersion: "autoscaling/v1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "edge-v1-hpa"
  namespace: "default"
  labels:
    app: "edge-v1"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "edge-v1"
    apiVersion: "apps/v1beta1"
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80